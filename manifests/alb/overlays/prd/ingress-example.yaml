apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal             # or internet-facing
    alb.ingress.kubernetes.io/target-type: ip              # good for EKS + IP targets
    alb.ingress.kubernetes.io/group.name: shared-public    # share one ALB across many Ingresses
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:...
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8080
  - host: web.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
